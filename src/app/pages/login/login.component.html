<div class="body">
  <mat-card class="loginCard">
    <div class="header">
      <h2>Login</h2>
    </div>

    <mat-card-content style="padding-bottom: 15px;">
      <form [formGroup]="formularioLogin" (ngSubmit)="iniciarSession()">

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Usuario</mat-label>
          <input formControlName="usuario" type="text" matInput autocomplete="off">
          <mat-icon matSuffix>mail</mat-icon>
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Contrase√±a</mat-label>
          <input
            formControlName="clave"
            type="password"
            matInput
            [type]="ocultarPassword ? 'password':'text'"
            autocomplete="off"
          >
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="ocultarPassword = !ocultarPassword"
          >
            <mat-icon>
              {{ ocultarPassword? 'visibility_off' :'visibility' }}
            </mat-icon>
          </button>
        </mat-form-field>

        <button type="submit" [disabled]="formularioLogin.invalid" class="full-width" mat-raised-button>
          Ingresar <mat-icon matTextSuffix>login</mat-icon>
        </button>

      </form>

    </mat-card-content>

    <mat-card-footer>
      <mat-progress-bar *ngIf="mostrarLoading" mode="indeterminate">
      </mat-progress-bar>
    </mat-card-footer>

  </mat-card>
</div>
